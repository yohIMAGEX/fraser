    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <body>
    <div id="map">
      <div class="header-controls">
        <input type="text" id="typeahead" class="form-control">
      </div>
      <div class="zoom-buttons">
        <button class="btn btn-default" id="zoom_in" data-zoom="+1"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
        <button class="btn btn-default" id="zoom_out" data-zoom="-1"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
      </div>
      <div class="chart-buttons">
        <button class="btn btn-default" ><i class="fa fa-map-o" aria-hidden="true"></i></button>
        <button class="btn btn-default" ><i class="fa fa-line-chart" aria-hidden="true"></i></button>
      </div>
      <div class="footer-controls">
        <button type="button" id="button_play" class="btn play-button" onclick='buttonPlayPress()'>
                    <i class="fa fa-play"></i>
                </button>
        <div id="slide"></div>
      </div>

    </div>


    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

    <script src="node_modules/d3.slider/d3.slider.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
